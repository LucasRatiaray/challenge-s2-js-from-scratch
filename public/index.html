<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#14213D] min-h-screen">
<!-- Hero Section with Theater Banner -->
<div class="relative w-full h-[500px]">
    <!-- Banner Image -->
    <img
            src="/images/banner.png"
            alt="Cinema Theater"
            class="w-full h-full object-cover"
    >

    <!-- Welcome Text and Search -->
    <div class="absolute inset-0 flex flex-col items-center justify-center">
        <!-- Search Box -->
        <div class="w-[600px] relative mt-32">
            <input
                    type="text"
                    placeholder="Rechercher..."
                    class="w-full px-5 py-3 rounded-full border-0 focus:ring-2 focus:ring-[#FCA311] outline-none"
            >
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                          stroke="#718096"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- Content Sections -->
<main class="container mx-auto px-4 py-12">
    <!-- Section Headers - Ready for API Content -->
    <section class="mb-16">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                Tendances
                <span class="text-sm">~</span>
            </h2>
            <div class="flex gap-2">
                <button class="px-4 py-2 bg-[#FCA311] text-black rounded-full">Films</button>
                <button class="px-4 py-2 bg-gray-700 text-white rounded-full">Séries</button>
            </div>
        </div>
        <!-- API content container -->
        <div id="trending-content" class="grid-movies"></div>
    </section>

    <section class="mb-16">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                Populaires
                <span class="text-sm">~</span>
            </h2>
            <div class="flex gap-2">
                <button class="px-4 py-2 bg-[#FCA311] text-black rounded-full">Films</button>
                <button class="px-4 py-2 bg-gray-700 text-white rounded-full">Séries</button>
            </div>
        </div>
        <!-- API content container -->
        <div id="popular-content" class="grid-movies"></div>
    </section>

    <section class="mb-16">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                Bandes annonces
                <span class="text-sm">~</span>
            </h2>
            <div class="flex gap-2">
                <button class="px-4 py-2 bg-[#FCA311] text-black rounded-full">Populaires</button>
                <button class="px-4 py-2 bg-gray-700 text-white rounded-full">Au cinéma</button>
            </div>
        </div>
        <!-- API content container -->
        <div id="trailers-content" class="grid-trailers"></div>
    </section>

    <section class="mb-16">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                Genres
                <span class="text-sm">~</span>
            </h2>
            <div class="flex gap-2">
                <button class="px-4 py-2 bg-[#FCA311] text-black rounded-full">Films</button>
                <button class="px-4 py-2 bg-gray-700 text-white rounded-full">Séries</button>
            </div>
        </div>
        <!-- API content container -->
        <div id="genres-content" class="grid-movies"></div>
    </section>
</main>
</body>
</html>
