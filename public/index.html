<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-white">
<nav class="bg-primary border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-1">
        <!-- Logo -->
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <lord-icon
                    src="https://cdn.lordicon.com/ulttckpo.json"
                    trigger="loop"
                    delay="2000"
                    colors="primary:#121331,secondary:#e4e4e4,tertiary:#f4ce14,quaternary:#495e57"
                    class="w-16 h-16">
            </lord-icon>
            <span class="self-center text-3xl font-extrabold whitespace-nowrap text-secondary dark:text-white">GeorgesHub</span>
        </a>
        <!-- Barre de recherche -->
        <div class="flex-1 flex justify-center mx-4">
            <div class="relative hidden md:block">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-700 dark:text-gray-400" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Icône de recherche</span>
                </div>
                <input type="text" id="search-navbar"
                       class="block w-64 p-2 pl-10 text-sm text-gray-900 border border-gray-500 rounded-md bg-gray-50 focus:ring-secondary
                       focus:border-secondary dark:bg-gray-700 dark:border-gray-600 placeholder-gray-700 dark:placeholder-gray-400 dark:text-white
                       dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher...">
            </div>
        </div>
        <!-- Liens de navigation -->
        <div class="flex items-center">
            <!-- Liens pour les écrans moyens et plus grands -->
            <div class="hidden md:block">
                <ul class="flex space-x-8 items-center">
                    <li>
                        <a href="#"
                           class="text-white font-semibold underline underline-offset-8 decoration-secondary dark:text-white hover:text-white dark:hover:text-blue-500">Movies</a>
                    </li>
                    <li>
                        <a href="#"
                           class="text-white font-semibold underline underline-offset-8 decoration-secondary dark:text-white hover:text-white dark:hover:text-blue-500">Series</a>
                    </li>
                    <li>
                        <a href="#"
                           class="text-white font-semibold underline underline-offset-8 decoration-secondary dark:text-white hover:text-white dark:hover:text-blue-500">Genres</a>
                    </li>
                    <li>
                        <a href="#"
                           class="text-white font-semibold underline underline-offset-8 decoration-secondary dark:text-white hover:text-white dark:hover:text-blue-500">Our Reviews</a>
                    </li>

                    <button type="button" class="text-primary bg-secondary hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full uppercase px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign in</button>
                </ul>
            </div>
            <!-- Bouton du menu pour les petits écrans -->
            <button data-collapse-toggle="navbar-search" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden
                    hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700
                    dark:focus:ring-gray-600" aria-controls="navbar-search" aria-expanded="false">
                <span class="sr-only">Ouvrir le menu principal</span>
                <svg class="w-5 h-5" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
    </div>
    <!-- Menu mobile -->
    <div class="items-center justify-between hidden w-full md:hidden" id="navbar-search">
        <div class="relative mt-3">
            <!-- Barre de recherche mobile -->
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" id="search-navbar-mobile"
                   class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50
                   focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                   dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher...">
        </div>
        <ul class="flex flex-col p-4 mt-4 space-y-2 font-medium border border-gray-100 rounded-lg bg-gray-50
            dark:bg-gray-800 dark:border-gray-700">
            <li>
                <a href="#"
                   class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500">Accueil</a>
            </li>
            <li>
                <a href="#"
                   class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500">À propos</a>
            </li>
            <li>
                <a href="#"
                   class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500">Services</a>
            </li>
        </ul>
    </div>
</nav>
<main class="flex justify-center py-5">
    <div class="max-w-screen-xl">
        <div class="flex flex-col justify-center gap-6">
            <div class="">
                <img style="height: 600px" class="w-full bg-no-repeat bg-cover bg-center" src="/images/img.jpg" alt="image description">
            </div>
            <div class="bg-gray-100 p-6">
                <div class="flex justify-between items-center mb-4 gap-6">
                    <h2 class="text-2xl font-semibold text-gray-800 flex justify-center items-center gap-3">
                        Trending Movies
                        <a href="#" class="text-yellow-500 font-bold text-xl">
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M48 399.26C48 335.19 62.44 284 90.91 247c34.38-44.67 88.68-68.77 161.56-71.75V72L464 252L252.47 432V329.35c-44.25 1.19-77.66 7.58-104.27 19.84c-28.75 13.25-49.6 33.05-72.08 58.7L48 440Z"/>
                            </svg>
                        </a>
                    </h2>
                    <div class="text-sm text-gray-500 italic">Movies with most views in the last 3 days</div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                    <!-- Card 1 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-300 h-48"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2">Title</h3>
                            <div class="flex justify-between items-center">
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8 8 0 100 15.292 8 8 0 000-15.292zM12 9v6m0-6h.01" />
                                    </svg>
                                </button>
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l7-7 7 7M5 12l7 7 7-7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Repeat for other cards -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-300 h-48"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2">Title</h3>
                            <div class="flex justify-between items-center">
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8 8 0 100 15.292 8 8 0 000-15.292zM12 9v6m0-6h.01" />
                                    </svg>
                                </button>
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l7-7 7 7M5 12l7 7 7-7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Repeat for other cards -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-300 h-48"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2">Title</h3>
                            <div class="flex justify-between items-center">
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8 8 0 100 15.292 8 8 0 000-15.292zM12 9v6m0-6h.01" />
                                    </svg>
                                </button>
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l7-7 7 7M5 12l7 7 7-7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Repeat for other cards -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-300 h-48"></div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2">Title</h3>
                            <div class="flex justify-between items-center">
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8 8 0 100 15.292 8 8 0 000-15.292zM12 9v6m0-6h.01" />
                                    </svg>
                                </button>
                                <button class="text-gray-400 hover:text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l7-7 7 7M5 12l7 7 7-7" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</main>

<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script type="module" src="../dist/index.js"></script>
</body>
</html>
