<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeorgesHub - Login/Signup</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-custom-image bg-cover bg-center min-h-screen flex flex-col">
    <main id="login-main" class="relative flex-grow flex items-center justify-center p-4 min-h-screen">
        <div class="max-w-md w-full mx-4 bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="relative h-[600px]">
                <!-- Logo -->
                <a href="/" class="rounded-tl-2xl rounded-tr-2xl border-t-2 border-l-2 border-r-2 relative z-10 bg-primary w-full flex justify-center py-6 items-center space-x-3 rtl:space-x-reverse">
                    <lord-icon
                      src="https://cdn.lordicon.com/ulttckpo.json"
                      trigger="loop"
                      delay="2000"
                      colors="primary:#121331,secondary:#e4e4e4,tertiary:#f4ce14,quaternary:#495e57"
                      class="w-16 h-16">
                    </lord-icon>
                    <span class="self-center text-3xl font-extrabold whitespace-nowrap text-secondary dark:text-white">GeorgesHub</span>
                </a>
                <div class="form-container relative z-0 inset-0 flex w-[200%]">
                    <div class="w-1/2 p-8 flex flex-col justify-center">
                        <h2 class="text-3xl font-bold mb-6 text-center text-black">Reset Password</h2>
                        <p class="text-gray-600 text-center mb-8">
                            Enter your email address and we'll send you a password reset link.
                        </p>
                        <form id="resetForm" class="space-y-4">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input 
                                    type="email" 
                                    name="email" 
                                    required
                                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200"
                                >
                            </div>
                            <button 
                                type="submit"
                                class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary hover:text-black"
                            >
                                Reset Password
                            </button>
                        </form>
                        <p class="mt-4 text-center text-sm text-gray-600">
                            Remember your password? 
                            <a href="#" id="showLoginFromReset" class="font-medium text-primary hover:text-secondary">
                                Login
                            </a>
                        </p>
                    </div>
                    <div class="w-1/2 p-8 flex flex-col justify-center">
                        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome back</h2>
                        <form>
                            <div class="mb-4">
                                <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="loginEmail" class="mt-1 block w-full px-3 py-2 border border-primary rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary">
                            </div>
                            <div class="mb-6">
                                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="loginPassword" class="mt-1 block w-full px-3 py-2 border border-primary rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary">
                            </div>
                            <div class="flex justify-end mb-2">
                                <a href="#" id="showForgot" class="text-sm text-primary hover:text-secondary">
                                    Forgot Password?
                                </a>
                            </div>
                            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary hover:text-black">Login</button>
                        </form>
                        <p class="mt-4 text-sm text-center">
                            Don't have an account? 
                            <a href="#" id="showSignup" class="font-medium text-primary hover:text-secondary">Sign up</a>
                        </p>
                    </div>
                    <div class="w-1/2 p-8 flex flex-col justify-center">
                        <h2 class="text-3xl font-bold mb-6 text-center text-black">Sign Up</h2>
                        <form>
                            <div class="mb-4">
                                <label for="signupUsername" class="block text-sm font-medium text-gray-700">Username</label>
                                <input type="text" id="signupUsername" class="mt-1 block w-full px-3 py-2 border border-primary rounded-md shadow-sm focus:outline-none
                                focus:ring-secondary  focus:border-secondary">
                            </div>
                            <div class="mb-4">
                                <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="signupEmail" class="mt-1 block w-full px-3 py-2 border border-primary rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary">
                            </div>
                            <div class="mb-6">
                                <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="signupPassword" class="mt-1 block w-full px-3 py-2 border border-primary rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary">
                            </div>
                            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-secondary hover:text-black">Sign Up</button>
                        </form>
                        <p class="mt-4 text-sm text-center">
                            Already have an account? 
                            <a href="#" id="showLogin" class="font-medium text-primary hover:text-secondary">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module" src="../dist/login-signup.js"></script>
<script src="https://cdn.lordicon.com/lordicon.js"></script>

</body>
</html>
