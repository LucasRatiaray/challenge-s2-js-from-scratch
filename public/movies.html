<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeorgesHub - Movies</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body class="bg-white">
    <div id="nav"></div>

    <main class="flex justify-center pt-5 w-full">
      <div class="w-screen">
        <div class="flex flex-col justify-center">
          <!-- Card Container -->
          <div class="bg-gray-100 p-6 px-24 mt-6">
            <div class="flex justify-between items-center mb-4 gap-6">
              <h2
                class="text-2xl font-semibold text-gray-800 flex justify-center items-center gap-3"
              >
                Movies
              </h2>
            </div>
            <div class="flex gap-6">
              <!-- Filters -->
              <div class="w-1/4">
                <!-- Sort Options -->
                <!-- <div class="bg-white rounded-lg p-4 mb-4">
                  <h2 class="font-bold mb-4">Trier les résultats</h2>
                  <div class="space-y-2">
                    <button
                      class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                    >
                      Titres de A à Z
                    </button>
                    <button
                      class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                    >
                      Titres de Z à A
                    </button>
                    <button
                      class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                    >
                      Popularité
                    </button>
                    <button
                      class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                    >
                      Tendances
                    </button>
                  </div>
                </div> -->

                <!-- Filters -->
                <div class="bg-white rounded-lg p-4">
                  <h2 class="font-bold mb-4">Filtrer les résultats</h2>
                  <div class="flex flex-wrap gap-2" id="movie-genres">
                    <button
                      class="px-3 py-1 bg-gray-100 rounded-full hover:bg-gray-200"
                    >
                      Action
                    </button>
                  </div>
                </div>
              </div>
              <div class="w-3/4">
                <div
                  class="movie-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
                ></div>
                <div
                  id="pagination"
                  class="flex items-center justify-center space-x-2 p-4"
                >
                  <!-- Previous Button -->
                  <button
                    class="px-4 py-2 bg-blue-900 text-white rounded-l-lg hover:bg-blue-700 transition"
                  >
                    &lt; Précédent
                  </button>

                  <!-- Page Numbers -->
                  <button class="px-4 py-2 bg-yellow-500 text-black font-bold">
                    1
                  </button>
                  <button
                    class="px-4 py-2 bg-blue-900 text-white hover:bg-blue-700 transition"
                  >
                    2
                  </button>
                  <button
                    class="px-4 py-2 bg-blue-900 text-white hover:bg-blue-700 transition"
                  >
                    3
                  </button>
                  <button
                    class="px-4 py-2 bg-blue-900 text-white hover:bg-blue-700 transition"
                  >
                    4
                  </button>
                  <button
                    class="px-4 py-2 bg-blue-900 text-white hover:bg-blue-700 transition"
                  >
                    5
                  </button>
                  <button
                    class="px-4 py-2 bg-blue-900 text-white hover:bg-blue-700 transition"
                  >
                    6
                  </button>

                  <!-- Next Button -->
                  <button
                    class="px-4 py-2 bg-blue-900 text-white rounded-r-lg hover:bg-blue-700 transition"
                  >
                    Suivant &gt;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script type="module" src="../dist/app.js"></script>
    <script type="module" src="../dist/index.js"></script>
    <script type="module" src="../dist/movies.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </body>
