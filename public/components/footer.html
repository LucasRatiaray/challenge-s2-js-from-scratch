<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .footer-shape {
      background: linear-gradient(180deg, black 0%, black 85%, transparent 100%);
      position: relative;
      overflow: hidden;
    }
    .footer-shape::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      background: linear-gradient(180deg, transparent 0%, #111827 100%);
      transform: skewY(-3deg) translateY(50%);
      z-index: 1;
    }
  </style>
</head>
<body>
<footer class="footer-shape text-white pt-12 pb-32">
  <div class="max-w-7xl mx-auto px-8 relative z-10">
    <!-- Main Footer Content -->
    <div class="flex justify-between mb-16">
      <!-- Left Column -->
      <div>
        <h3 class="font-bold mb-4">Plan du site</h3>
        <ul class="space-y-2">
          <li><a href="#" class="hover:text-[#FCA311] transition-colors">Films</a></li>
          <li><a href="#" class="hover:text-[#FCA311] transition-colors">Séries</a></li>
          <li><a href="#" class="hover:text-[#FCA311] transition-colors">Genres</a></li>
        </ul>
      </div>

      <!-- Center Column -->
      <div class="flex flex-col items-center">
        <!-- Logo -->
        <div class="mb-8">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="24" r="24" fill="white"/>
            <path d="M24 12L26 20H34L28 24L30 32L24 28L18 32L20 24L14 20H22L24 12Z" fill="black"/>
          </svg>
        </div>
        <!-- Social Media Icons -->
        <div class="flex gap-6">
          <a href="#" class="text-white hover:text-[#FCA311] transition-colors">
            <i class="fab fa-facebook-f text-xl"></i>
          </a>
          <a href="#" class="text-white hover:text-[#FCA311] transition-colors">
            <i class="fab fa-twitter text-xl"></i>
          </a>
          <a href="#" class="text-white hover:text-[#FCA311] transition-colors">
            <i class="fab fa-instagram text-xl"></i>
          </a>
        </div>
      </div>

      <!-- Right Column -->
      <div>
        <h3 class="font-bold mb-4">Movie Hub</h3>
        <ul class="space-y-2">
          <li><a href="#" class="hover:text-[#FCA311] transition-colors">À propos</a></li>
          <li><a href="#" class="hover:text-[#FCA311] transition-colors">Nous contacter</a></li>
          <li><a href="#" class="hover:text-[#FCA311] transition-colors">Mentions légales</a></li>
        </ul>
      </div>
    </div>

    <!-- Copyright -->
    <div class="text-center">
      <p class="text-sm">© 2024 MovieHub™. Tous droits réservés.</p>
    </div>
  </div>
</footer>
</body>
</html>
